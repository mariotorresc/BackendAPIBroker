version: '3'
services:
  app:
    image: public.ecr.aws/b1r2y5q5/backendapibroker:latest
    ports:
      - '3000:3000'
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      MQTT_HOST: ${MQTT_HOST}
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
      REDIRECT_URL: ${REDIRECT_URL}
    depends_on:
      - db
    command: ['yarn', 'start']
    volumes:
      - app-data:/app/data

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

  migrations:
    image: public.ecr.aws/b1r2y5q5/backendapibroker:latest
    environment:
      DB_DIALECT: postgres
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
    depends_on:
      - db
    command: ['yarn', 'migrate-and-seed'] # Run migrations using the "migrate" script

  mqttreceiver:
    image: public.ecr.aws/b1r2y5q5/backendapibroker:latest
    environment:
      MQTT_HOST: ${MQTT_HOST}
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    depends_on:
      - db
    command: ['node', 'mqttReceiver.js']
    volumes:
      - app-data:/app/data

  mqttsender:
    image: public.ecr.aws/b1r2y5q5/backendapibroker:latest
    environment:
      MQTT_HOST: ${MQTT_HOST}
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    depends_on:
      - db
    command: ['node', 'mqttSender.js']
    volumes:
      - app-data:/app/data

volumes:
  app-data:
