name: Build and Push to ECR

on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::515833118963:role/mariotorresc-github-actions-BackendAPIBroker
          aws-region: us-east-2

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'
          registry-type: public

      - name: Build, tag, and push image to Amazon ECR Public
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          REGISTRY-ALIAS: b1r2y5q5
          REPOSITORY: backendapibroker
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_PUBLIC_REPOSITORY:latest -t $ECR_PUBLIC_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_PUBLIC_REPOSITORY:latest
          docker push $ECR_PUBLIC_REPOSITORY:$IMAGE_TAG
